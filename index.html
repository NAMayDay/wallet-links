<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Wallets</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .wallets {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }
    .wallet {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wallet canvas {
      margin-bottom: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .wallets {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="wallets" id="walletsContainer"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('addresses.json');
        if (!response.ok) throw new Error('Failed to load JSON');
        const data = await response.json();

        // --- Display Wallets ---
        const container = document.getElementById('walletsContainer');
        container.innerHTML = ''; // clear if reloaded

        data.Wallets.forEach(item => {
          const walletDiv = document.createElement('div');
          walletDiv.className = 'wallet';

          const qr = new QRious({ value: item.address, size: 150 });

          const canvas = document.createElement('canvas');
          canvas.width = qr.size;
          canvas.height = qr.size;
          canvas.getContext('2d').drawImage(qr.canvas, 0, 0);

          const button = document.createElement('button');
          button.textContent = 'Копировать';
          button.onclick = () => {
            navigator.clipboard.writeText(item.address);
            button.textContent = 'Copied!';
            setTimeout(() => (button.textContent = 'Copy'), 1500);
          };

          walletDiv.appendChild(canvas);
          walletDiv.insertAdjacentHTML('beforeend', `<p><strong>${item.name}</strong></p>`);
          walletDiv.appendChild(button);

          container.appendChild(walletDiv);
        });

      } catch (err) {
        document.getElementById('cardInfo').textContent = 'Error loading data.';
        console.error(err);
      }
    }

    loadData();
  </script>

</body>
</html>
